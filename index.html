<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="main">
    <header class="header">
      <img class="icon" src="./images/pattern-circles.svg" alt="" aria-hidden="true">
      <h1 class="title">Simple, traffic-based pricing</h1>
      <p class="desc">Sign-up for our 30-day trial. <br>No credit card required.</p>
    </header>
    <form action="#" method="post" class="card">
      <div class="form-body">
        <div class="form-group">
          <div class="card-header">
            <h2 class="card-title"><span id="pageviews">100k</span> Pageviews</h2>
            <input id="slider" class="form-slider" type="range" name="payment" min="0" max="4" step="1" value="2" />
            <h3 class="payment">
              <span class="highlight">$<span id="price">16.00</span></span> / month
            </h3>
          </div>
        </div>
        <div class="form-group">
          <div class="switch-wrapper">
            <span class="switch-label">Monthly Billing</span>
            <label class="switch">
              <input id="billing" class="switch-field" type="checkbox">
              <span class="switch-btn"></span>
            </label>
            <span class="switch-label">Yearly Billing
              <span class="discount">
                <span class="discount-mobile">-25%</span> 
                <span class="discount-desktop">25% discount</span>
              </span>
            </span>
            </span>
          </div>
        </div>
      </div>
      <div class="form-footer">
        <ul class="list">
          <li class="list-item">Unlimited websites</li>
          <li class="list-item">100% data ownership</li>
          <li class="list-item">Email reports</li>
        </ul>
        <button type="submit" class="btn">Start my trial</button>
      </div>
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
